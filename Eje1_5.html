<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/style5.css">
</head>
<header class="main-header">
  <img src="img/logoipn.png" alt="Logo IPN" class="logo">
  <div class="header-text">
    <p>
    <h1>Instituto Politécnico Nacional</h1></p>
    <p>
    <h2>Unidad Profesional Interdisciplinaria de Ingeniería y Ciencias Sociales y Administrativas</h2></p>
  </div>
  <img src="img/logoupiicsa.png" alt="Logo UPIICSA" class="logo">
</header>
<body>
<div class="tit">
  <h1>Solicitud de alta como usuario</h1>
</div>
<section id="form">
  <div class="container">
    <form action="" method="get">
      <p>Nombre:</p>
      <p>
        <input type="text" name="nombre" maxlength="50"/>
      </p>
      <p>Apellidos:</p>
      <p>
        <input type="text" name="apellidos" maxlength="50"/>
      </p>
      <p>Correo:</p>
      <p>
        <input type="email" name="correo" maxlength="100"/>
      </p>
      <p>Contraseña:</p>
      <p>
        <input type="password" name="contra" maxlength="50"/>
      </p>
      <p><label for="obsv">Observaciones:</label></p>
      <p>
        <textarea id="obsv" name="obsv" rows="4" cols="50"></textarea>
      </p>
      <p>
        <input type="submit" value="Enviar"/>
      </p>
    </form>
  </div>
</section>
<footer class="main-footer">
  <p>Alumnos:</p>
  <ul>
    <li>Medina Gómez Jonathan Ramón</li>
    <li>Mendoza Olvera Diego Alejandro</li>
  </ul>
</footer>
</body>
</html>
