<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de música</title>
  <link rel="stylesheet" href="css/style6.css">
</head>
<header class="main-header">
  <img src="img/logoipn.png" alt="Logo IPN" class="logo">
  <div class="header-text">
    <p>
    <h1>Instituto Politécnico Nacional</h1></p>
    <p>
    <h2>Unidad Profesional Interdisciplinaria de Ingeniería y Ciencias Sociales y Administrativas</h2></p>
  </div>
  <img src="img/logoupiicsa.png" alt="Logo UPIICSA" class="logo">
</header>
<body>
<div class="tit">
  <h1>Preferencias musicales</h1>
</div>
<div class="container">
  <form action="" method="get">
    <div class="custom-checkbox">
      <input type="checkbox" id="rock" name="rock"/>
      <label for="rock">Rock</label>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="pop" name="pop"/>
      <label for="pop">Pop</label>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="jazz" name="jazz"/>
      <label for="jazz">Jazz</label>
    </div>
    <p> Introduzca su edad: </p>
    <div class="custom-radio">
      <input type="radio" id="12a17" name="grupo" value="De 12 a 17 años"/>
      <label for="12a17">De 12 a 17 años</label>
    </div>
    <div class="custom-radio">
      <input type="radio" id="18a35" name="grupo" value="De 18 a 35 años"/>
      <label for="18a35">De 18 a 35 años</label>
    </div>
    <div class="custom-radio">
      <input type="radio" id="36a65" name="grupo" value="De 36 a 65 años"/>
      <label for="36a65">De 36 a 65 años</label>
    </div>
    <div class="custom-radio">
      <input type="radio" id="mas65" name="grupo" value="Más de 65 años"/>
      <label for="mas65">Más de 65 años</label>
    </div>
    <p> Rock: </p>
    <div class="custom-checkbox">
      <input type="checkbox" id="rock1" name="rock1" value="Queen">
      <label for="rock1">Queen</label><br>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="rock2" name="rock2" value="Beatles">
      <label for="rock2">Beatles</label><br>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="rock3" name="rock3" value="Metallica">
      <label for="rock3">Metallica</label><br>
    </div>
    <p> Pop: </p>
    <div class="custom-checkbox">
      <input type="checkbox" id="pop1" name="pop1" value="EdShee">
      <label for="pop1">Ed Sheeran</label><br>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="pop2" name="pop2" value="JustinB">
      <label for="pop2">Justin Bieber</label> <br>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="pop3" name="pop3" value="MichaelJ">
      <label for="pop2">Michael Jackson</label> <br>
    </div>
    <p> Jazz: </p>
    <div class="custom-checkbox">
      <input type="checkbox" id="jazz1" name="jazz1" value="FrankS">
      <label for="jazz1">Frank Sinatra</label><br>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="jazz2" name="jazz2" value="BielleHo">
      <label for="jazz2">Bielle Holiday</label> <br>
    </div>
    <div class="custom-checkbox">
      <input type="checkbox" id="jazz3" name="jazz3" value="LouisArms">
      <label for="jazz3">Louis Armstrong</label> <br>
    </div>
    <p>
      <input type="submit" value="Enviar"/>
    </p>
  </form>
</div>
<footer class="main-footer">
  <p>Alumnos:</p>
  <ul>
    <li>Medina Gómez Jonathan Ramón</li>
    <li>Mendoza Olvera Diego Alejandro</li>
  </ul>
</footer>
</body>
</html>
